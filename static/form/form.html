<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Se junte ao BRC</title>
    <link rel="stylesheet" href="/form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
    <script src="/static/form/form.js" defer></script>
  </head>
  <body>
    <div class="form-container">
      <form id="register">
        <h2>Se junte ao BRC ainda hoje!</h2>
        <p>
          Já possui conta?
          <a href="/logged.html">Clique aqui para entrar!</a>
        </p>

        <label for="name"><i class="fa-regular fa-user"></i> Nome:</label>
        <input type="text" id="name" name="name" autocomplete="name" required />

        <label for="lastName"
          ><i class="fa-solid fa-user"></i> Sobrenome:</label
        >
        <input
          type="text"
          id="lastName"
          name="lastName"
          autocomplete="family-name"
          required
        />

        <label for="email"
          ><i class="fa-regular fa-envelope"></i> E-mail:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          autocomplete="email"
          required
        />

        <label for="verificationCode"
          ><i class="fa-solid fa-key"></i> Código de Verificação:</label
        >
        <input
          type="text"
          id="verificationCode"
          placeholder="Digite o código de verificação"
        />

        <button type="button" id="sendCodeBtn">
          <i class="fa-solid fa-paper-plane"></i> Enviar Código
        </button>

        <label for="number"
          ><i class="fa-solid fa-mobile"></i> Número de Telefone:</label
        >
        <input type="tel" id="number" name="tel" autocomplete="tel" required />

        <label for="cpf"><i class="fa-solid fa-id-card"></i> CPF:</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
          placeholder="000.000.000-00"
          required
        />

        <label for="password"><i class="fa-solid fa-key"></i> Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          autocomplete="new-password"
          placeholder="Mínimo de 8 caracteres"
          minlength="8"
          required
        />

        <label for="confirm"
          ><i class="fa-solid fa-lock"></i> Confirmar Senha:</label
        >
        <input
          type="password"
          id="confirm"
          name="confirm"
          autocomplete="new-password"
          required
        />

        <button type="submit" id="confirmForm">
          <i class="fa-solid fa-user-plus"></i> Registrar
        </button>
      </form>
    </div>
  </body>
</html>
